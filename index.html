<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="fromTxt" placeholder="Enter Text"></textarea>
                <textarea class="toTxt" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <span id="from-speech" class="material-symbols-outlined" >
                            volume_up
                        </span>
                        <span id="from-copy"class="material-symbols-outlined">
                            content_copy
                        </span>
                    </div>
                    <select> </select>
                </li>
                <li> <span id="exchange" class="material-symbols-outlined">sync</span></li>
                <li class="row to">
                    <select> </select>
                    <div class="icons-to">
                        <span id="to-speech" class="material-symbols-outlined">
                            volume_up
                        </span>
                        <span id="to-copy" class="material-symbols-outlined">
                            content_copy
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <button>translate text</button>
    </div>
    <script src="./countries.js"></script>
    <script src="./main.js"></script>
</body>
</html>
